<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple P5.js Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let catImage;
        let catZones = [];
        let doorZones = [];

        function preload() {
            catImage = loadImage('cat.png');
        }

        function setup() {
            let canvas = createCanvas(1000, 1000);
            canvas.parent(document.body);
            canvas.style('display', 'block'); // To ensure the canvas is centered

            // Define interaction zones for cats (x, y, width, height)
            catZones.push({ x: 200, y: 700, w: 100, h: 100 }); // Left cat
            catZones.push({ x: 450, y: 700, w: 100, h: 100 }); // Middle cat
            catZones.push({ x: 700, y: 700, w: 100, h: 100 }); // Right cat

            // Define interaction zones for doors (x, y, width, height)
            doorZones.push({ x: 100, y: 200, w: 200, h: 400 }); // Left door
            doorZones.push({ x: 400, y: 200, w: 200, h: 400 }); // Middle door
            doorZones.push({ x: 700, y: 200, w: 200, h: 400 }); // Right door
        }

        function draw() {
            background(catImage);
            fill(255, 100, 150);
            noStroke();

            // Highlight interaction zones on mouseover
            for (let zone of catZones) {
                if (isMouseOverZone(zone)) {
                    fill(255, 200, 200, 150);
                    rect(zone.x, zone.y, zone.w, zone.h);
                }
            }

            for (let zone of doorZones) {
                if (isMouseOverZone(zone)) {
                    fill(200, 255, 200, 150);
                    rect(zone.x, zone.y, zone.w, zone.h);
                }
            }
        }

        function isMouseOverZone(zone) {
            return mouseX > zone.x && mouseX < zone.x + zone.w && mouseY > zone.y && mouseY < zone.y + zone.h;
        }

        function mousePressed() {
            // Handle mouse click interactions
            for (let i = 0; i < catZones.length; i++) {
                if (isMouseOverZone(catZones[i])) {
                    console.log(`Cat ${i + 1} clicked!`);
                }
            }

            for (let i = 0; i < doorZones.length; i++) {
                if (isMouseOverZone(doorZones[i])) {
                    console.log(`Door ${i + 1} clicked!`);
                }
            }
        }
    </script>
</body>
</html>
